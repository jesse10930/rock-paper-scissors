<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <!-- Rules Overlay -->
  <div id="overlay">
    <div id="rules-card" class="container">
      <div id="rules-header">
        <h1 id="rules-title">Rules</h1>
        <img src="images/icon-close.svg" alt="close" onClick="rulesOff()">
      </div>
      <img src="images/image-rules-bonus.svg" alt="rules">
    </div>
  </div>

  <!-- Title and Scoreboard -->
  <div id="title-container" class="container">
    <div id="title">
      <img src="images/logo-bonus.svg" alt="lizard">
    </div>
    <div id="scoreboard" class="text-center">
      <p class="text-center score-title">score</p>
      <p class="actual-score"></p>
    </div>
  </div>

  <!-- Choices -->
  <div id="choices-container" class="container text-center">
    <div id="pentagon">
      <img src="images/bg-pentagon.svg" alt="bg-pentagon">
    </div>
    <div id="scissors-icon" class="icon-container icon-container-scissors" onClick="iconClick('scissors')">
      <img src="images/icon-scissors.svg" alt="scissors">
    </div>
    <div id="paper-icon" class="icon-container icon-container-paper" onClick="iconClick('paper')">
      <img src="images/icon-paper.svg" alt="paper">
    </div>
    <div id="spock-icon" class="icon-container icon-container-spock" onClick="iconClick('spock')">
      <img src="images/icon-spock.svg" alt="spock">
    </div>
    <div id="rock-icon" class="icon-container icon-container-rock"  onClick="iconClick('rock')">
      <img src="images/icon-rock.svg" alt="rock">
    </div>
    <div id="lizard-icon" class="icon-container icon-container-lizard" onClick="iconClick('lizard')">
      <img src="images/icon-lizard.svg" alt="lizard">
    </div>
  </div>

  <!-- Rules Button-->
  <div id="rules-button" onClick="rulesOn()">
    <p class="text-center">rules</p>
  </div>

  <!-- Game Play -->
  <div id="game-play-container" class="container text-center">
    <div id="your-pick-container">
      <h3 id="your-pick-title">you picked</h3>
      <div id="icon-player"></div>
    </div>
    <div id="outcome-container">
      <h1 id="your-outcome"></h1>
      <button id="play-again" onClick="playAgainClick()">PLAY AGAIN</button>
    </div>
    <div id="house-pick-container">
      <h3 id="house-pick-title">the house picked</h3>
      <div id="house-pick-circle"></div>
      <div id="icon-house"></div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jesse10930" target="_blank">Jesse Ronda</a>.
  </div> -->

  <script src="js/app.js"></script>
</body>
</html>
